<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>南科院后台管理</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script type="text/javascript" src="js/JQuery-1.4.1/jquery-1.4.1.js"></script>
    <script>
        function login(){
            $.ajax({
                url: "MainAction",
                type: "post",
                data: {username: $("#username").val(), password: $("#password").val()},
                dataType: "json",
                success: callback
            });
        }

        function callback(data){
            if (data.status == 0) {
                window.location = data.object;
            } else {
                alert("密码或账号输入错误");
            }
        }
    </script>
</head>
<body>
<div id="b">
    <div id="zhengwen">
        <div id="logo">
           南科院后台管理登录
        </div>
        <div id="login">
            <span style="font-size: 60px">登陆<br></span>
            <form>
                <input type="text" id="username" name="username" placeholder="用户名"><br>
                <input type="password" id="password" name="password" placeholder="密码"><br>
                <input type="button" id="p3" value="登陆" onclick="login()">
            </form>
        </div>
    </div>
</div>
</body>
</html>
